<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Welcome to Consuming RESTful!</h1>
	<table th:if="${accountList != null}">
		<tr>
			<!-- <th>ID</th> -->
			<th>Name</th>
			<th>Email</th>
			<th>Password</th>
			<th>Gender</th>
			<th>Subscribed</th>
			<th>Country</th>
			<th>Message</th>
			<th>&nbsp;</th>
			<th>&nbsp;</th>
		</tr>
		<tr th:each="s : ${accountList}">
			<!-- <td th:text="${s.id}">111222333</td> -->
			<td th:text="${s.name}">Frank</td>
			<td th:text="${s.email}">Frank</td>
			<td th:text="${s.password}">Frank</td>
			<td th:text="${s.gender}"></td>
			<td th:text="${s.subscribe}"></td>
			<td th:text="${s.country}"></td>
			<td th:text="${s.message}"></td>
			<td><a th:href="@{/editAccount/} + ${s.id}">Edit</a></td>
			<td><a th:href="@{/deleteAccount/} + ${s.id}">Delete</a></td>
		</tr>
	</table>
	<br>
	<hr>
	<br>
	<a href="/blankForm">Insert new Account!</a>
</body>
</html>
